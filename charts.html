        <div class="tradingview-widget-copyright"><a href="https://uk.tradingview.com/symbols/ETHUSD/technicals/" rel="noopener" target="_blank"><span class="blue-text">Technical Analysis for ETHUSD</span></a> by TradingView</div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
            {
                "interval": "1m",
                    "width": 425,
                        "isTransparent": false,
                            "height": 450,
                                "symbol": "BITSTAMP:ETHUSD",
                                    "showIntervalTabs": true,
                                        "locale": "uk",
                                            "colorTheme": "dark"
            }
        </script>
        </div>
    </div>

                <!-- TradingView Widget BEGIN -->

                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>

                                    "isTransparent": false,
                                        "height": 450,
                                            "symbol": "BITSTAMP:BTCUSD",

</div>
