    <div class="container" style="margin-top:5px;">
        <div class="row row-cols-md-2 ">
            <div class="col">
                <!-- TradingView Widget BEGIN -->
                    <div class="tradingview-widget-container__widget"></div>
                    <div class="tradingview-widget-copyright"><a
                            href="https://uk.tradingview.com/symbols/ETHUSD/technicals/" rel="noopener"
                            target="_blank"><span class="blue-text">Technical Analysis for ETHUSD</span></a> by
                        TradingView</div>

                    <script type="text/javascript"
                        src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                        {
                            "interval": "1m",
                            "width": 400,
                            "isTransparent": false,
                            "height": 450,
                            "symbol": "BITSTAMP:ETHUSD",
                            "showIntervalTabs": true,
                            "locale": "nz",
                            "colorTheme": "dark"
                        }
                    </script>


            </div>

            <div class="col">
                <!-- TradingView Widget BEGIN -->
                    <div class="tradingview-widget-container__widget"></div>

                    <script type="text/javascript"
                        src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                        {
                            "interval": "1m",
                            "width": 400,
                            "isTransparent": false,
                            "height": 450,
                            "symbol": "BITSTAMP:BTCUSD",
                            "showIntervalTabs": true,
                            "locale": "nz",
                            "colorTheme": "dark"
                        }
                    </script>
            </div>

    <!-- TradingView Widget BEGIN -->
    <div class="crypto_mkt">

        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js"
            async>
            {
                "width": "100%",
                "height": "1000",
                "defaultColumn": "performance",
                "screener_type": "crypto_mkt",
                "displayCurrency": "USD",
                "colorTheme": "dark",
                "locale": "en",
                "isTransparent": false
            }
        </script>
    </div>
</div>
