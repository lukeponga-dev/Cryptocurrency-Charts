<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <title>Hello, world!</title>
</head>
<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Crypto Tracker</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>
    <div class="text-center'">
 
            <h1 class="h1">Dashboard</h1>
        </div>



        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <div class="nomics-ticker-widget" data-name="Bitcoin" data-base="BTC" data-quote="NZD"></div>
                 </div>
                <div class="col">
                    <div class="nomics-ticker-widget" data-name="Ethereum" data-base="ETH" data-quote="NZD"></div>
                </div>
                <div class="col">
                    <div class="nomics-ticker-widget" data-name="Cardano" data-base="ADA" data-quote="NZD"></div>
                </div>
</div>
            <div class="row align-items-center">
                <div class="col">
                    <div class="nomics-ticker-widget" data-name="Dodge" data-base="DOGE" data-quote="NZD"></div>
                </div>
                <div class="col">
                    <div class="nomics-ticker-widget" data-name="Solana" data-base="SOL" data-quote="NZD"></div>
                </div>
                <div class="col">
                <div class="nomics-ticker-widget" data-name="Hex" data-base="HEX" data-quote="USD"></div>
          </div>
                </div>
            </div>
            <!-- Optional JavaScript; choose one of the two! -->
            <!-- Option 1: Bootstrap Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
            <script src="https://widget.nomics.com/embed.js"></script>

            <!-- Option 2: Separate Popper and Bootstrap JS -->
            <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>
</html>
